spring.application.name=blog-application
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true



spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/YOUR_FIREBASE_PROJECT_ID
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://www.googleapis.com/service_accounts/v1/jwk/YOUR_FIREBASE_PROJECT_ID
